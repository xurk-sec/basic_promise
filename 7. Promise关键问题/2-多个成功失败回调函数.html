<!-- 答案：promise 转变为对应状态时，都会被调用 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('OK');
    })

    // 成功回调一
    p.then(value => {
      console.log(value);
    })

    // 成功回调二
    p.then(value => {
      console.log(value);
    })

  </script>
</body>
</html>
