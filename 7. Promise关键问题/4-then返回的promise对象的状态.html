<!-- promise.then()返回的新 promise 的结果状态由什么决定? -->
<!-- 1. 简单表达：由 then() 指定的回调函数执行的结果决定
2. 详细表达：
  1. 如果抛出异常：新 promise 为 rejected， reason 为抛出的异常。
  2. 如果返回的是非 promise 的任意值， 新 promise 变为 resolved/fulfilled， value 为返回值，无返回值就是 undefined。
  3. 如果返回的是另一个新 promise， 此 promise 的结果就会成为新 promise 的结果。 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" conten t="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('OK');
    })

    let result = p.then(value => {
      // console.log(value);

      // 1. 抛出错误      =>    新 promise 为 rejected
      // throw '出了点问题';

      // 2. 返回结果是非 Promise 类型的对象   =>    新 promise 为 resolved/fulfilled
      // return 521;

      // 3. 返回结果是 Promise 对象     =>    新 promise 为 return 的 promise 的结果
      return new Promise((resolve, reject) => { resolve('new Promise ')});
    }, reason => {

    })

    console.log(result);
  </script>
</body>
</html>
